<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin: 0;padding:0;box-sizing:border-box">
    <!-- header Section -->
    <header style="padding: 5px;box-shadow: rgba(41,180,117,.3) 0px 1px 3px 0px, rgba(41,180,117,.15) 0px 1px 4px 1px;height:5rem">
       <table style="width: 100%;">
           <tr >
               <td colspan="1"><img src="./GeekSterLogo.png" /></td>
               <td style="text-align:left;">
                   <ul style="list-style: none;margin-left:9rem">
                       <li style="font-size: 1.4rem; padding:1rem;font-weight:400;display:inline-block"><a  style="text-decoration:none;color:black" href="#"> Home</a></li>
                       <li style="font-size: 1.4rem; padding:1rem;font-weight:400;display:inline-block"><a  style="text-decoration:none;color:black" href="#">Courses</a></li>
                       <li style="font-size: 1.4rem; padding:1rem;font-weight:400;display:inline-block"><a  style="text-decoration:none;color:black" href="#">Hire Geeksters</a></li>
                       <li style="font-size: 1.4rem; padding:1rem;font-weight:400;display:inline-block"><a  style="text-decoration:none;color:black" href="#">
                        Blog</a></li>
                       <li style="font-size: 1.4rem; padding:1rem;font-weight:400;display:inline-block"><a  style="text-decoration:none;color:black" href="#">Contact Us</a></li>
                    </ul>
               </td>
               <td colspan="1">
                   <button style="padding: 10px 30px; background-color:
                   #29b475; color:White; border:none;font-weight:700; box-shadow:0 0 10px #29b475; border-radius:10px;font-size:1.2rem;cursor:pointer">Apply</button>
               </td>
           </tr>
       </table>
    </header>
    <!-- header Section -->

    <!-- Application Form  -->
    <section style="width:50%;margin-top:3rem; margin-left:auto;margin-right:auto;">
        <h1 style="font-size: 2rem; text-align:center">
           <span style="color: #29b475;">Application</span> Form
        </h1>
        <form action="">
        <div style="padding: 15px;box-shadow: rgba(41,180,117,.16) 0px 1px 4px;">
            <table cellspacing="5" cellpadding="10">
                <!-- first Input -->
                <tr>
                    <td colspan="1" style="padding-right:2rem;">
                        <label for="fullname">Full Name*</label>
                        <br>
                        <br>
                        <input style="padding: 10px 25px; width:18rem;border-radius:5px;border:1px solid grey;outline:none" name="fullName" required type="text" placeholder="Enter Full Name">
                    </td>
                    
                    <td colspan="1">
                        <label for="email">Email*</label>
                        <br>
                        <br>
                        <input style="padding: 10px 25px; width:18rem; border-radius:5px; border:1px solid grey;outline:none" name="email" type="email" required placeholder="Enter Email">
                    </td>
                </tr>
                <!-- second Input -->
                <tr>
                    <td colspan="2" style="padding-right:2rem;">
                        <label>Select Course*</label>
                        <br>
                        <br>
                        <select required style="padding: 10px 25px; width:103%;border-radius:5px;border:1px solid grey;outline:none">
                            <option style="color: grey;" disabled hidden selected>
                                Select Courses
                            </option>
                            <option>
                                Full Stack Web Development
                            </option>
                            <option>
                                Advance Web Development
                            </option>
                        </select>
                    </td>
                    
                </tr>
                <tr>
                    <td colspan="1" style="padding-right:2rem;">
                        <label for="phoneNo">Phone No.*</label>
                        <br>
                        <br>
                        <input required style="padding: 10px 25px; width:18rem;border-radius:5px;border:1px solid grey;outline:none" name="phoneNo" type="text">
                    </td>
                    
                    <td colspan="1" >
                        <label>Select Course*</label>
                        <br>
                        <br>
                        <select required style="padding: 10px 25px; width:100%;border-radius:5px;border:1px solid grey;outline:none">
                            <option style="color: grey;" selected disabled hidden>
                                Select highest degree
                            </option>
                            <option>
                                B.E or B.Tech CS/IT
                            </option>
                            <option>
                                B.E or B.Tech Other
                            </option>
                            <option>
                                M.S or M.Tech CS/IT
                            </option>
                            <option>
                                M.S or M.Tech Other
                            </option>
                            <option>
                                BCA
                            </option>
                            <option>
                                MCA
                            </option>
                            <option>
                                Other
                            </option>
                        </select>
                </tr>
                <tr>
                    <td colspan="1" >
                        <label>Year of Completion*</label>
                        <br>
                        <br>
                        <select required style="padding: 10px 25px; width:100%;border-radius:5px;border:1px solid grey;outline:none">
                            <option style="color: grey;" selected disabled hidden>
                                Year of Completion*
                            </option>
                            <option>
                                2018
                            </option>
                            <option>
                                2019
                            </option>
                            <option>
                                2020
                            </option>
                            <option>
                                2021
                            </option>
                            <option>
                                2022
                            </option>
                            <option>
                                2023
                            </option>
                            <option>
                                Other
                            </option>
                        </select>
                    
                    <td colspan="1" >
                        <label>Programming Skills*</label>
                        <br>
                        <br>
                        <select required style="padding: 10px 25px; width:100%;border-radius:5px;border:1px solid grey;outline:none">
                            <option style="color: grey;" selected disabled hidden>
                                Programming Skills
                            </option>
                            <option>
                                No Coding Skills
                            </option>
                            <option>
                                Basic Coding Skills
                            </option>
                            <option>
                                Intermidiate Coding Skills
                            </option>
                            <option>
                                Good Coding Skills
                            </option>
                        </select>
                </tr>
                <tr>
                    <td colspan="2">
                        <input name="termsAndConditions" type="checkbox"><span>By signing up, you agree to the <span style="color: #29b475;">Terms and Conditions</span> of Geekster (QuantumBit technologies Pvt. Ltd)*.</span>
                    </td>
                </tr>
                <tr>
                   <td>
                    <input type="submit" style="padding: 8px 25px; background-color:
                    #29b475; color:White; border:none;font-weight:700; box-shadow:0 0 10px ; border-radius:10px;font-size:1.2rem;cursor:pointer">
                   </td>
                </tr>
            </table>
        </div>
        </form>
        <br>
        <br>
    </section>
    <!-- Application Form  -->

    <!-- Footer -->
     <footer style="height:5rem; background-color:#16252d;color:white">
        <table style="width: 100%;">
            <tr >
                <td colspan="1"><img src="./geeksterDark.png" /></td>
                <td style="text-align:left;padding-left:10rem">
                    <ul style="list-style: none;margin-left:9rem;margin:0;">
                        <li style="font-size: 1.4rem; padding:1rem;font-weight:400;display:inline-block"><a  style="text-decoration:none;color:white" href="#"> Home</a></li>
                        <li style="font-size: 1.4rem; padding:1rem;font-weight:400;display:inline-block"><a  style="text-decoration:none;color:white" href="#">Courses</a></li>
                        <li style="font-size: 1.4rem; padding:1rem;font-weight:400;display:inline-block"><a  style="text-decoration:none;color:white" href="#">Hire Geeksters</a></li>
                        <li style="font-size: 1.4rem; padding:1rem;font-weight:400;display:inline-block"><a  style="text-decoration:none;color:white" href="#">
                         Blog</a></li>
                        <li style="font-size: 1.4rem; padding:1rem;font-weight:400;display:inline-block"><a  style="text-decoration:none;color:white" href="#">Contact Us</a></li>
                     </ul>
                </td>
                <td colspan="1">
                    <button style="padding: 10px 30px; background-color:
                    #29b475; color:White; border:none;font-weight:700; box-shadow:0 0 10px #29b475; border-radius:10px;font-size:1.2rem;cursor:pointer">Apply</button>
                </td>
            </tr>
        </table>
    </footer>
    <!-- Footer -->
</body>
</html>
